l_russian:
  
 landmark_statue_of_liberty: "Статуя Свободы"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "§LКолоссальная Статуя Свободы, гордо возвышающаяся в Нью-Йоркской бухте, является основным пунктом въезда в Соединённые Штаты для иммигрантов, желающих начать новую жизнь. Впоследствии она стала олицетворять Американский дух жизни, свободы и стремления к счастью.§!"
  
 landmark_big_ben: "Биг-Бен"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "§LВестминстерская часовая башня, более известная как Биг-Бен, является символом британской культуры. Первоначально она была построена в 1859 году в стиле возрождения готики и является третьей по высоте часовой башней в Великобритании.§!"
  
 landmark_colosseum: "Колизей"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "§LКолизей находится в центре Рима. Это крупнейший древний амфитеатр, когда-либо построенный, использовавшийся римлянами и жителями города после падения Римской Империи для развлечений с тех пор, как его строительство было завершено императором Титом.§!"
  
 landmark_cristo_redentor: "Статуя Христа-Искупителя"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "§LНад Рио-де-Жанейро возвышается статуя Христа-Искупителя, строительство которой было завершено в 1931 году. Она является национальным символом Бразилии и имеет большое значение среди католиков региона.§!"
  
 landmark_eiffel_tower: "Эйфелева башня"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "§LЭйфелева башня названа в честь своего создателя Гюстава Эйфеля и была завершена в 1889 году. Расположенная на Марсовом поле в Париже, она стала всемирной культурной иконой Франции и символом национальной гордости.§!" 
  
 landmark_kremlin: "Московский Кремль"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "§LМосковский Кремль — укреплённый комплекс. В нём находится Большой Кремлевский дворец, бывшая резиденция Императора России и нынешняя резиденция Российского Парламента. Кремль выходит на Москву-реку на юге, на Собор Василия Блаженного и Красную площадь на востоке и на Александровский сад на западе.§!" 
  
 landmark_berlin_reichstag: "Рейхстаг"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "§L«Plenarbereich Reichstagsgebäude», также известный как Рейхстаг, является историческим законодательным правительственным зданием на Кёнигсплац в Берлине. Это символическое здание, которое имеет большое значение в сердцах и умах людей.§!" 
  
 landmark_hofburg_palace: "Хофбург"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "§LХофбург — главный императорский дворец династии Габсбургов, обращенный к Хельденплац, Фольксгартену, а за ними — к Парламенту и Венской ратуше. Окруженный обилием парков, он является сердцем Габсбургской монархии.§!" 
  
 landmark_white_house: "Белый дом" 
 landmark_white_house_plural: "$landmark_white_house$" 
 landmark_white_house_desc: "§LБелый дом представляет собой резиденцию Американского Президента. Расположенный в округе Колумбия, Белый дом стал символом республики с момента его завершения в 1800 году.§!" 
  
 landmark_winter_palace: "Зимний дворец" 
 landmark_winter_palace_plural: "$landmark_winter_palace$" 
 landmark_winter_palace_desc: "§LЗимний дворец — великолепный дворец в стиле рококо, который до 1917 года служил официальной резиденцией Дома Романовых. Расположенный в самом сердце Петрограда, дворец стал свидетелем многих ключевых событий русских революций. В одной части дворца размещается Эрмитаж, а в остальной части — обширный административный комплекс. Зимний дворец остаётся символом гордости для всей России.§!" 
  
 landmark_vozhd_liberator: "Вождь-Освободитель" 
 landmark_vozhd_liberator_plural: "$landmark_vozhd_liberator$" 
 landmark_vozhd_liberator_desc: "§LВождь-Освободитель стоит на берегу реки Харьков и представляет собой 22-метровую бронзовую статую Бориса Савинкова, сидящего на 29-метровом неоклассическом постаменте. Вождь, одетый в длинное пальто и строго смотрящий на Запад, стоит как героическая фигура над своим родным городом. Внутри постамента горит вечный огонь в память о неизвестных солдатах, отдавших свои жизни в Великой Отечественной войне.§!" 
